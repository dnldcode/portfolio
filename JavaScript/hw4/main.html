<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HWNOTOOP</title>
</head>

<body>
    <div id='doll001'></div>
    <div id='doll002'></div>
    <div id='doll005'></div>
    <div id='doll010'></div>
    <div id='doll020'></div>
    <div id='doll050'></div>
    <div id='doll100'></div>
    <script>
        function cutString(str, starts, length) {
            var index = str.indexOf(starts);
            if (index == -1) return;
            return str.substr(index, length);
        }
        var imgNames = new Array("EURO/doll001.jpg", "EURO/doll002.jpg", "EURO/doll005.jpg", "EURO/doll010.jpg", "EURO/doll020.jpg", "EURO/doll050.jpg", "EURO/doll100.jpg");
        var imgNamesR = new Array("EURO/doll001r.jpg", "EURO/doll002r.jpg", "EURO/doll005r.jpg", "EURO/doll010r.jpg", "EURO/doll020r.jpg", "EURO/doll050r.jpg", "EURO/doll100r.jpg");
        var count = 0;
        var images = new Array();
        for (i = 0; i < imgNamesR.length; i++) {
            var img = new Image();
            img.src = imgNamesR[i];
            img.onload = function (evt) {
                count++;
                if (count == imgNames.length * 2) {
                    for (var j = 0; j < images.length; j++) {
                        var div = document.getElementById(cutString(images[j].src, "doll", 7));
                        div.appendChild(images[j]);
                    }
                }
            };
        }
        for (var i = 0; i < imgNames.length; i++) {
            var img = new Image();
            img.onload = function (evt) {
                count++;
                images.push(this);
                if (count == imgNames.length * 2) {
                    for (var j = 0; j < images.length; j++) {
                        var div = document.getElementById(cutString(images[j].src, "doll", 7));
                        div.appendChild(images[j]);
                    }
                }
            }
            img.src = imgNames[i];
            var self = this;
            img.onmouseover = function (evt) {
                evt.target.src = cutString(evt.target.src, "EURO", 12) + "r.jpg";
                // evt.target.src = self.images[0].src;
            };
            img.onmouseout = function (evt) {
                evt.target.src = cutString(evt.target.src, "EURO", 12) + ".jpg";
            };
        }
    </script>

</body>

</html>
