<body style="height:100%" id="body">

    <div id="abc" style="width: 180px; height: 180px; position: absolute; top: 0px; left: 0px;;">
        <img src="1.jpg" width="100%"/>
    </div>
    <script>
        var angle = 0;
        var angle = 0;
        var div = document.getElementById("abc");
        var centerX = 250;
        var centerY = 250;
        var radius = 200;
        document.getElementById("body").onmousemove = MouseMove;
        function MouseMove(evt) {
            // alert(evt.clientX + "|" + evt.clientY);
            centerX = evt.clientX;
            centerY = evt.clientY;

            // alert(centerX);
        }
        function moveDiv() {
            var x = centerX + radius * Math.sin(angle * Math.PI / 180);
            var y = centerY + radius * Math.cos(angle * Math.PI / 180);
            div.style.left = x + "px";
            div.style.top = y + "px";
            angle += 5;
            if (angle > 360)
                angle -= 360;
            // radius += 1;
        }
        setInterval(moveDiv, 15);
    </script>
</body>
