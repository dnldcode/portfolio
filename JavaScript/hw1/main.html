<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        var isToolTipShow = false;
        var arrTexts = ["Первый div!<br />Зимой и летом одним цветом!", "Второй div!<br />Сто одежок и все без застежек!"];
        function mouseMove(evt) {
            evt = (evt) ? evt : ((window.event) ? event : null)
            if (evt == null) return;
        }
        function showToolTip(evt) {
            evt = (evt) ? evt : ((window.event) ? event : null)
            if (evt == null) return;

            var elem = null, tooltip = document.getElementById("tooltip");
            if (evt.target != null) {
                //Нормальный браузер
                elem = evt.target;
            }
            else {
                elem = evt.srcElement;
            }
            switch (elem.id) {
                case "divOne":
                    tooltip.innerHTML = arrTexts[0];
                    break;
                case "divTwo":
                    tooltip.innerHTML = arrTexts[1];
                    break;
            }
            tooltip.style.display = "block";
            isToolTipShow = true;
        }
        function hideToolTip(evt) {
            // evt = (evt) ? evt : ((window.event) ? event : null)
            // if (evt == null) return;
            var tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        }
    </script>
</head>

<body onmousemove='mouseMove(event)'>

        returnValue - true / false
