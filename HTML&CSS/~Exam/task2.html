<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <div class='container mt-4'>
        <form>
            <div class='col-8'>
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label font-weight-bold text-right">Name</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First & Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label font-weight-bold text-right">Email</label>
                    <div class='col-sm-10'>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@domain.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label font-weight-bold text-right">Message</label>
                    <div class='col-sm-10'>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea> </div>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label font-weight-bold text-right">2 + 3 = ?</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="6">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
