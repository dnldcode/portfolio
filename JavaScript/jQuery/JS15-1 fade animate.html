<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <title>JS15- fade animate </title>
    <style>
        #panel, #flip
        {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border:1px solid #c3c3c3;
        }
        #panel
        {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn1">fadeIn</button>
    <button id="btn2">fadeOut</button>
    <button id="btn3">fadeTo</button>
    <button id="btn4">Animation</button>
    <button id="btn5">Animation</button>
    <br/>
    <br/>
    <div id="div1" style="width: 80px; height:80px; display: none; background-color:red;"></div>
    <br/>
    <div id="div2" style="width: 80px; height:80px; display: none; background-color:green;"></div>
    <br/>
    <div id="div3" style="width: 80px; height:80px; display: none; background-color:blue;"></div>
    <br/>
    <div style="border-top:1px solid black"></div>
    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world</div>
    <div id="div4" style="width: 80px; height:100px; position: absolute; background-color:#98bf21;"></div>
    <script>
        $(document).ready(
            function () {
                $("button#btn1").click(
                    function () 
                    {
                        $("#div1").fadeIn();
                        $("#div2").fadeIn("slow");
                        $("#div3").fadeIn(3000);
                    })
                
                $("button#btn2").click(
                    function () {
                            $("#div1").fadeOut();
                            $("#div2").fadeOut("slow");
                            $("#div3").fadeOut(3000);
                });
                $("button#btn3").click(
                    function () {
                            $("#div1").fadeTo("slow", 0.15);
                            $("#div2").fadeTo("slow", 0.4);
                            $("#div3").fadeTo(3000, 0.7);
                });

                $("#flip").click(
                    function()
                    {
                        $("#panel").slideDown("slow");   //открывается
                       // $("#panel").slideToggle("slow");   //
                    }
                )
                $("#flip").click(
                    function()
                    {
                        $("#panel").slideUp("slow");   // закрывается
                    }
                )
                    
                $("button#btn4").click(
                    function()
                    {
                      //  $("div").animate({left: '250px'});
                        $("div#div4").animate({left: '250px'});
                    }
                )
                $("button#btn5").click(
                    function()
                    {
                      //  $("div").animate({left: '250px'});
                        $("div#div4").animate(
                            {
                                left: '250px',
                                opacity:'0.5',
                                height: '150px',
                                width: '+=150px'
                            });
                    }
                )
           });

    </script>
</body>

</html>
